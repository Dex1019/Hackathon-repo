{% include 'CRUDPage/base.html' %}
   {% block body %}
    {% include 'CRUDPage/navbar.html' %}
    <div id="wrapper">

    <!-- Main Body -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-md-8">
                <h1 class="page-header text-center">Slots for {{examid }}</h1>
            </div>
        </div>
    <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Add
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                    <form method="post" action=".">
                    {% csrf_token %}
                        <table width="100%" class="table table-striped table-bordered table-hover table-responsive">
                            {{ formset.management_form }}
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for form in formset %}
                                <tr id="{{ form.prefix }}-row" class="odd gradeX">
                                    <td ><input type="text" id="id_{{ from.prefix }}-date" name="{{ form.prefix }}-date"></td>
                                    <td ><input type="text" id="id_{{ from.prefix }}-time" name="{{ form.prefix }}-time"></td>
                                    <td{% if forms.prefix == "form-0" %} class="hidden" {% endif %}><a id="remove-{{ form.prefix }}-row" href="javascript:void(0)" class="delete-row">Remove</a></td>
                                </tr>
                            {% endfor %}
                            </tbody>

                        </table>


                    </form>
                    </div>
                </div>
            </div>
    </div>
    </div>
    </div>
{% endblock %}
