            {% for exam in Exams %}
            <div class="col-lg-3 col-md-6 ">
                <div class="panel panel-default " style="margin: 15px;">
                    <div class="panel-heading ">
                        <div class="row ">
                            <div class="col-xs-3 ">
                                <i class="fa fa-book fa-5x "></i>
                            </div>
                            <div class="col-xs-9 text-right ">
                                <div class="huge ">{{ forloop.counter}}</div>
                                <div>{{ exam.name | upper}}</div>
                            </div>
                        </div>
                    </div>
                    <a href="{% url 'crudpage:slot' exam.name %}">
                        <div class="panel-footer " style="color: #373737;">
                            <span class="pull-left" >View Details</span>
                            <span class="pull-right "><i class="fa fa-arrow-circle-right "></i></span>
                            <div class="clearfix "></div>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}

                        <div class="col-lg-3 col-md-6 ">

                                <i class="fa fa-plus fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right ">
                                <div class="huge ">{{ forloop.counter}}</div>
                                <div>ADD</div>
                            </div>
                        </div>
                    </div>
                    <a href="{% url 'crudpage:addexam' %}">
                        <div class="panel-footer " style="color: #373737;">
                            <span class="pull-left" >Add your Exam</span>
                            <span class="pull-right "><i class="fa fa-arrow-circle-add "></i></span>
                            <div class="clearfix "></div>
                        </div>
                    </a>
                </div>
            </div>
